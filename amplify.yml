version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npx nx build nextjs-contentful --prod --verbose
      artifacts:
        baseDirectory: dist/apps/nextjs-contentful/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - dist/**/*
    appRoot: apps/nextjs-contentful
